<div class="container quiz" *ngIf="question">
  <h1 class="mt-5 text-left">{{question.label}}</h1>
  <form [formGroup]="form" class="row">
    <div class="form-group">
      <label class="col mx-auto" *ngFor="let choice of question.choices">
        <input type="radio" [value]="choice" formControlName="choice">
        <span class="ml-3" style="font-size: medium">{{choice.value}}</span>
      </label>
    </div>
  </form>
</div>
